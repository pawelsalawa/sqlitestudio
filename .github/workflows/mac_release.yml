#                 ${{ env.INSTALLBUILDER_DIR }}/bin/builder build SQLiteStudio-installer.xml \
#                     --license lic.xml \
#                     --setvars project.outputDirectory=$(pwd) \
#                     --setvars project.version=${{ env.SQLITESTUDIO_VERSION }}
#                 echo "Installer file before renaming:"
