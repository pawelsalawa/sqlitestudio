            - name: Upload package artifact
              uses: actions/upload-artifact@v4
              with:
                name: sqlitestudio-${{ env.PACKAGE_VERSION }}.dmg
                path: output/SQLiteStudio/sqlitestudio-${{ env.PACKAGE_VERSION }}.dmg

            - name: Install Midnight Commander
              if: >
                ${{
                    github.repository_owner == 'pawelsalawa'
                    && (inputs.debug_ssh || (failure() && inputs.debug_on_failure))
                }}
              run: brew install mc

            - name: Setup debugging SSH
              if: >
                ${{
                    github.repository_owner == 'pawelsalawa'
                    && (inputs.debug_ssh || (failure() && inputs.debug_on_failure))
                }}
