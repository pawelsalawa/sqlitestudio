name: Remove old artifacts

on:
  workflow_dispatch:
    inputs:
  schedule:
    # Every day at 1am
    - cron: '0 1 * * *'

jobs:
  remove-old-artifacts:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Remove old artifacts
      uses: c-hive/gha-remove-artifacts@v1
      with:
        age: '10 days' # '<number> <unit>', e.g. 5 days, 2 years, 90 seconds, parsed by Moment.js
